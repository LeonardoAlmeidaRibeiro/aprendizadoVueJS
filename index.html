<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .branco {
            background-color;
            : white
        }

        .verde {
            background-color: green
        }

        .azul {
            background-color: blue
        }

        .vermelho {
            background-color: red
        }

        .borda {
            border: 1px solid;
        }

        .div-principal {
            width: 200px;
            height: 200px;
        }

        .div-comum {
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>

<body>
    teste
    <div id="app">
        <a href="https://www.google.com" target="_blank" v-on:click="prevenirComportamentoPadrao($event)">Link</a>
        <p>Mensagem: {{msg}}</p>
        <hr>
        <button @click="executarUmaVez()">btn</button>
        <p>Cliques: {{ cliques}}</p>
        <hr>
        <form @submit.prevent.once="prevenirUmaVez()">
            <button> Enviar</button>
            <p>Formulário: {{form}}</p>
        </form>
        <hr>
        <input type="text" @keyup.Enter="capturandoTeclas($event)"> 
        <p>teclas</p>{{teclas}}
    </div>

    <script>
        //Explorando a propriedade "Data"
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                cliques:0,
                form:'',
                teclas:''
            },
            methods: {
                prevenirComportamentoPadrao(event) {
                    event.preventDefault()
                    this.msg = 'Comportamento padrão ativado'
                },
                executarUmaVez(){
                    this.cliques ++
                },
                prevenirUmaVez(){
                    this.form = 'Prevenindo o comportamento padrão'
                },
                capturandoTeclas(e){
                    this.teclas += e.key
                }
            },
        })

    </script>
</body>

</html>
