<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>

</head>

<body>

    <div id="app">
        <ul>
            <li v-for="com in comentarios">{{com.id}} - {{com.comentario}}</li>
        </ul>
        <button @click="adicionarElemento()">Adicionar</button>
        <button @click="removerElemento()">Remover</button>
        <button @click="modificarElemento()">Modificar</button>
        <hr>
        <ul>
            <li v-for="n in 5">{{n}}</li>
        </ul>
        <!-- ou -->
        <ul>
            <li v-for="n in numero">{{n}}</li>
        </ul>
        <!--  -->
        <ul>
            <li v-for="(curso, chave) in cursos">{{curso}} - {{chave}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="curso +'-'+ chave"></li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(curso2,chave) in cursos2">
                    <td>{{chave}}</td>
                    <td>{{curso2.titulo}}</td>
                    <td>{{curso2.descricao}}</td>
                </tr>
            </tbody>
        </table>
        <hr>


        <ul>
            <div>
                <li v-for="pub in publicacoes" style="border: solid 1px; margin-bottom: 10px;" :key="pub.id">
                    {{pub}}

                    <hr>
                    <input type="text" name="" id="">
                </li>
            </div>
        </ul>

        <button @click="misturarArray()"> Misturar</button>

        </li>
    </div>

    <script>
        //Explorando a propriedade "Data"
        const vm = new Vue({
            el: '#app',
            data: {
                cursos: ['PHP', 'JAVA', 'DB', 'PHYTON', 'HTML', 'CSS'],
                cursos2: {
                    1000: { titulo: 'Laravel', descricao: 'Domine o framework PHP mais poderoso do mundo' },
                    1001: { titulo: 'JAVA', descricao: 'Domine a linguagem mais massa do mundo' }
                },
                publicacoes: [
                    { id: 1, publicacao: 'Publicacão 1' },
                    { id: 2, publicacao: 'Publicacão 2' },
                    { id: 3, publicacao: 'Publicacão 3' },
                ],
                numero: 10,
                comentarios: [
                    { id: 1, comentario: 'fala  1' },
                    { id: 2, comentario: 'fala  2' },
                    { id: 3, comentario: 'fala  3' },]
            },
            methods: {
                creditar() {
                    this.saldo += parseFloat(valor.value)
                },
                debitar() {
                    this.saldo -= parseFloat(valor.value)
                },
                misturarArray() {
                    let misturado = [0];
                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado
                },
                adicionarElemento() {
                    this.comentarios.push({ id: 4, comentario: 'naruto' })
                },
                removerElemento() {
                    this.comentarios.pop()
                },
                modificarElemento() {
                    // this.comentarios[1] = {id:'xx', comentario:'fala atualizada'}
                    // console.log(this.comentarios)
                    //this.$set(<array>,<chave>, <novo valor>)
                    this.$set(this.comentarios, 1, { id: 10, comentario: 'fala atualizada' })
                }
            },
        })

    </script>
</body>

</html>
