<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <div id="app">
        <h4>Adicionar Pacientes</h4>
        <span>Nome:</span> <input type="text" name="txtNome" id="txtNome"><br>
        <span>Idade:</span> <input type="text" name="txtIdade" id="txtIdade"><br>
        <span>Plano:</span> <input type="text" name="txtPlano" id="txtPlano"><br>
        <button @click="adicionarPaciente()"> ADC</button>
        <hr>
        <h4>Ultimo paciente cadastrado</h4>
        <p v-if="pacientes.length>0"> Paciente: {{ pacientes[pacientes.length-1].nome}}</p>
        <hr>
        <h4>Pacientes do Plano Ouro</h4>
        <p v-for="p in pacientes">{{ p.plano == 'Ouro'?p.nome:''}}</p>
        <hr>
        <h4>Pacientes Cadastrados</h4>
        <ul>
            <li v-for="p in pacientes">{{p.nome}} / {{p.idade}} / {{p.plano}}</li>
        </ul>
    </div>

    <script>
        //Explorando a propriedade "Data"
        const vm = new Vue({
            el: '#app',
            data: {
                pacientes: []
            },
            methods: {
                adicionarPaciente() {
                    this.pacientes.push({
                        nome: txtNome.value,
                        idade: txtIdade.value,
                        plano: txtPlano.value,
                    })
                }
            },
        })

    </script>
</body>

</html>
