<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>
    teste
    <div id="app">
        {{somar()}}
        <br>
        {{subtrair()}}
        <br>
        {{multiplicar()}}
        <br>
        {{dividir()}}
        <br>
        {{numeroAleatorio()}}
    </div>

    <script>
        //Explorando a propriedade "Data"
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                somar: function somar() {
                    return 4 + 2;
                },
                subtrair: function () {
                    return 4 - 2;
                },
                multiplicar: () => {
                    return 4 * 2;
                },
                dividir() {
                    return 4 / 2;
                },
                numeroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }  
            },
                
        })

    </script>
</body>
</html>
