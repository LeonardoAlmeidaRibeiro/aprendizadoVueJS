<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <div id="app">
        <!-- v-if simples -->
        <button @click="exibirSaldo= !exibirSaldo"> Saldo</button>
        <p><span v-if="!exibirSaldo">Exibir Saldo: --------- </span> <span v-if="exibirSaldo"> Ocultar Saldo:</span>
            <span v-if="exibirSaldo">R$: {{saldo}}</span></p>
        <hr>
        <!-- v-if e v-else -->
        <p>Idade: <input type="text" id="txtIdade" @blur="setIdade()"></p>
        <p v-if="idade<18"> Menor de Idade</p>
        <p v-else>Maior de idade</p>
        <hr>
        <!-- v-if v-else-if v-else -->
        Nota: <input type="text" id="txtNota" @blur="setNota()">
        <p v-if="nota ==''">Digite a Nota do Aluno</p>
        <p v-else-if="nota>=6">Aluno Aprovado</p>
        <p v-else>Aluno de Recuperação</p>
    </div>

    <script>
        //Explorando a propriedade "Data"
        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 123.45,
                exibirSaldo: false,
                idade: 0,
                nota:0
            },
            methods: {
                setIdade() {
                    this.idade = txtIdade.value
                },
                setNota(){
                    this.nota = txtNota.value
                }
            },
        })

    </script>
</body>

</html>
